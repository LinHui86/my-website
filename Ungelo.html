<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungelo</title>
    <style>
        /* 在这里添加CSS样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4500;
            font-size: 4em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #joke {
            margin-top: 30px;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Ungelo</h1>
    <p>点击按钮，看看会发生什么！</p>
    <button onclick="showJoke()">点我！</button>
    <div id="joke"></div>

    <div class="footer">
        <p>免责声明：本网站内容纯属娱乐，切勿当真！</p>
    </div>

    <script>
        // 在这里添加JavaScript代码
        function showJoke() {
            const jokes = [
                "你知道吗？鸡其实是从恐龙进化来的！",
                "科学家发现，猫其实是外星人派来监视我们的！",
                "最新研究：每天吃10个冰淇淋可以让你变得更聪明！",
                "震惊！地球其实是平的，只是被一只巨大的乌龟背着！",
                "专家建议：每天对着镜子笑10分钟，镜子也会对你笑！",
                "小道消息：Ungelo其实是宇宙的终极答案！",
                "研究发现：熬夜会让你变成超级赛亚人！",
                "内部消息：月球上其实有一个巨大的奶酪工厂！",
                "专家警告：每天喝奶茶会让你变成一只猫！",
                "惊天秘密：Ungelo其实是时间旅行者的代号！"
            ];
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById('joke').innerText = randomJoke;
        }
    </script>
</body>
</html>
